<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>指纹管理</title>

    <link href="{{url_for('static',filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

    <link href="{{url_for('static',filename='css/starter-template.css')}}" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">指纹开锁系统</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/">首页</a>
                    </li>
                    <li>
                        <a href="/add">添加</a>
                    </li>
                    <li>
                        <a href="/manager">管理</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="starter-template">
            <h1>指纹开锁系统</h1>
            <p class="lead">欢迎使用指纹开锁系统</p>
            {% if running%}
            <p class="lead">设备运行中</p>
            <div class="breath_light finger_running" title="呼吸线"></div>
            {% else %}
            <p class="lead">设备已停止</p>
            <a href="/start"><button type="button" class="btn btn-default">启动</button></a>
            <div class="breath_light finger_stop" title="呼吸线"></div>
            {% endif %}
        </div>

    </div>
    <!-- /.container -->
    <script src="{{url_for('static',filename='js/jquery-3.3.1.min.js')}}"></script>
    <script src="{{url_for('static',filename='bootstrap/js/bootstrap.min.js')}}"></script>
</body>

</html>
